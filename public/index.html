<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <header>
     <h1>ðŸª£ Bucket List ðŸª£</h1>
    </header>
    <main class="grid">
      <section id="enter">
        <h2>Add a Goal to your Bucket List</h2>
        <form>
          <label>
            Goal:
            <input type="text" id="goal" required>
          </label>
          <label>
            Estimated Cost:
            <input type="number" id="cost" required>
          </label>
          <label>
            Ideal Completion Year:
            <input type="number" id="date" required>
          </label>
          <button type="submit">Add Goal</button>
        </form>
      </section>
      <br>
      <section id="results">
        <h2 class="underline">All items on Your Bucket List</h2>
        <table id="bucket">
          <thead>
            <tr>
              <th>ID</th>
              <th>Goal</th>
              <th>Estimated Cost</th>
              <th>Ideal Completion Year</th>
              <th>How Many Years Until Goal Will be Completed By</th>
              <th>What Should Be Saved Monthly for this Goal to be Completed by Completion Year</th>
            </tr>
          </thead>
          <tbody id="bucket-list"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
